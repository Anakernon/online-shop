{% extends 'menu/carousel/base.html' %} {% block title %}Online shop | Login{% endblock %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <div class="card mt-2">
        <div class="card-body d-flex flex-row justify-content-center">
            <div>
                <form method="post">
                    {% csrf_token %}{{form|crispy}}
                    <p>Don't have an account? Create one 
                        <a href="/sign-up"
                        >Here</a>
                        !
                    </p>
                    <button type="submit" 
                                  class="btn btn-success"
                    >Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
